<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Audio element for Tetris theme music -->
    <audio id="tetrisMusic" loop>
      <source src="assets/tetris-theme.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <script src="sketch.js"></script>
    <script src="gameboard.js"></script>
    <script src="shapes.js"></script>
    <script src="block.js"></script>
    <script src="rotation.js"></script>
    <script src="geneticAlgorithm.js"></script>
  </body>
  <script>
    // Prevents scrolling up and down through the arrow keys
    var keys = {};
    window.addEventListener("keydown",
        function(e){
            keys[e.keyCode] = true;
            switch(e.keyCode){
                case 37: case 39: case 38:  case 40: // Arrow keys
                case 32: e.preventDefault(); break; // Space
                default: break; // do not block other keys
            }
        },
    false);
    window.addEventListener('keyup',
        function(e){
            keys[e.keyCode] = false;
        },
    false);
  </script>

</html>
